    </div><h1>Favori Evler</h1>

    <div id="favoriEvListesi"></div>

    <script>
        // localStorage'dan favori ev listesini al
        var favoriEvListesi = JSON.parse(localStorage.getItem("favoriEvListesi")) || [];

        // Favori evleri sayfada g√∂ster
        var favoriEvListesiDiv = document.getElementById("favoriEvListesi");
        favoriEvListesi.forEach(function(favoriEv) {
            var evDiv = document.createElement("div");
            evDiv.innerHTML = `
                <div class="house-card">
                    <div class="house-container">
                        <div class="house1">
                            <a href="property.html"><img src="${favoriEv.resim}" alt="${favoriEv.adi}"></a>
                        </div>
                    </div>
                    <div class="house-info">
                        <p><strong>${favoriEv.fiyati}</strong></p>
                        <p>${favoriEv.detay}</p>
                        <p>${favoriEv.adres}</p>
                    </div>
                </div>
            `;
            favoriEvListesiDiv.appendChild(evDiv);
        });
    </script>

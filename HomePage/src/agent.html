<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--<title>G8REES</title>-->
        <link rel="stylesheet" type="text/css" href="style/agent.css">
        <link rel="stylesheet" type="text/css" href="style/navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
      <body>
        <nav class="topnav">
            <div class="sidenav">
              <a href="buy.html">Buy</a>
              <a href="rent.html">Rent</a>
              <a href="agent.html">Agent finder</a>
            </div>
            <div class="sidenav logo">
              <a class="logo-link" href="home.html">
                <img src="imgs/g8rees.png" alt="Logo" class="logo-img">
            </a>    </div>
            <div class="sidenav log">
              <a href="signin.html">Sign in</a>
              <a href="signup.html">Sign up</a>
            </div>
          </nav>

            <div class="content">
            <div class = "agent-container">
              <p >Find an Agent</p>
              
              <div class="filters">
                  <div class="filter">
                      <label for="location">Location:</label>
                        <div class="search-container">
                          <input type="text" id="location" name="location" placeholder="Neighborhood/City" class="search-input">
                          <button type="submit" class="fa fa-search"></i></button>
                        </div>
                  </div>
                  <div class="filter">
                      <label for="agentName">Agent Name:</label>
                        <div class="search-container">
                          <input type="text" id="agentName" name="agentName" placeholder="Agent Name" class="search-input">
                          <button type="submit" class="fa fa-search"></i></button>   
                        </div>
                  </div>
                <div class="filter">
                    <label for="specialties">Specialties:</label>
                    <div class="search-container">
                        <input type="text" id="specialties" name="specialties" placeholder="Any" class="search-input">
                  </div>  
                </div>
                <div class="filter">
                    <label for="languages">Languages:</label>
                    <div class="search-container">
                    <select id="languages" name="languages" class="search-input">
                      <option value="english">English</option>
                      <option value="german">German</option>
                      <option value="turkish">Turkish</option>
                      <option value="spanish">Spanish</option>
                      <option value="russian">Russian</option>
                      <option value="italian">Italian</option>
                      <option value="greek">Greek</option>
                      <option value="french">French</option>
                    </select>
                  </div>
                    <div class="filter">
                      <button class="search-button">Search</button>
                  </div>
                </div>
            </div>
        </div>
      </body>
</html>

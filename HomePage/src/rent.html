  <style>
    div.solid {
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.334);
      padding-left: 20px;
      padding-right: 20px;
    }

    .icon-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      /* Added margin for better separation */
    }

    .icon-container svg {
      margin-right: 15px;
      /* Added margin for better separation */

<body>
  <nav class="topnav">
    <div class="sidenav">
      <a href="buy.html">Buy</a>
      <a href="rent.html">Rent</a>
      <a href="agent.html">Agent Finder</a>
      <a href="addproperty.html">Add Property</a>
    </div>
    <div class="sidenav logo">
      <a class="logo-link" href="home.html">
        <img src="imgs/g8rees.png" alt="Logo" class="logo-img">
      </a>
    </div>
    <div class="sidenav log">
      <a href="#" class="notification">
        <span><i class="fa fa-bell" style="scale: 1.2;"></i></span>
        <span class="badge">!</span>
      </a>
      <a href="signout.html">Sign Out</a>
    </div>
    <div class="sidenav log">
      <a href="signin.html">Sign out</a>
    </div>
  </nav>

  <div class="content">

    <div class="filters">
      <div class="filter">
        <div class="search-container">
          <input type="text" id="search" name="search" placeholder="City,Neighborhood,ZIP,Address" class="search-input">
          <button type="submit" class="fa fa-search"></i></button>
        </div>
      </div>

      <div class="filter">
        <div class="search-container">
          <select id="specialties" name="specialties" placeholder="Any" class="search-input">
            <option value="any">For Sale</option>
            <option value="buyeragent">For Rent</option>
          </select>
        </div>
      </div>
      <div class="filter">
        <div class="search-container">
          <select id="languages" name="languages" placeholder="Beds" class="search-input">
            <option value="any">beds</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
          </select>
        </div>
      </div>

      <div class="filter">
        <div class="search-container">
          <select id="languages" name="languages" placeholder="Baths" class="search-input">
            <option value="any">baths</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
          </select>
        </div>
      </div>

      <div class="filter">
        <div class="search-container">
          <select id="languages" name="languages" placeholder="Baths" class="search-input">
            <option value="any">home-type</option>
            <option value="1">house</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
          </select>
          <a href="rentHouse.html">
            <button class="search-button">Search</button>
          </a>

        </div>
      </div>


    </div>
    <div class="icon-container">
      <svg style="width:143px; height:137px; Padding-right: 15px;" viewBox="0 0 143 137" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="56.5" cy="56.5" r="51.5" stroke="#DE6767" stroke-width="10" />
        <circle cx="57" cy="52" r="17" fill="#DE6767" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M87.6937 90.9853C79.4442 98.452 68.5032 103 56.5 103C45.1042 103 34.6659 98.9007 26.5792 92.0963C33.0378 81.8258 44.4718 75 57.5 75C70.0526 75 81.1252 81.3365 87.6937 90.9853Z"
          fill="#DE6767" />
        <path d="M98 91.6465L137 130.646" stroke="#DE6767" stroke-width="12" stroke-linecap="round" />
      </svg>
      <div class="solid">
        <p style="font-size:20px; color: rgb(111, 111, 111);"> <b>Find agents in your area. <br> <br> To get started,
            enter your location or <br> search for a specific agent by name.</b></p>
      </div>
    </div>

  <script src="rent"></script>

</html>

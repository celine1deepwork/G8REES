    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      position: relative;
      width: 50%;
      /* Sol kısmın genişliği, istediğiniz boyuta göre ayarlayabilirsiniz */
      height: 100vh;
      /* Ekran yüksekliğinin tamamını kaplamak için */
      overflow: hidden;

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      outline: none;
    }

    .properties {
      margin-left: 10px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slider = document.querySelector('.slider');
      slider.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + 3) % 3; // 3 resim varsa
      showSlide(currentIndex);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3; // 3 resim varsa
      showSlide(currentIndex);
    }
  </script>
